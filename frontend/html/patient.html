<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Management</title>

  <!-- BASE + PAGE CSS -->
  <link rel="stylesheet" href="/frontend/css/base.css" />
  <link rel="stylesheet" href="/frontend/css/patient.css" />

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="logo">Hospital System</h2>

    <nav id="sidebarNav">
    <a data-page="dashboard" class="nav-link active">Dashboard</a>

    <a data-page="patients" data-role="admin,reception,nurse">Patients</a>
    <a data-page="appointments" data-role="admin,reception,doctor">Appointments</a>
    <a data-page="treatments" data-role="admin,doctor,nurse">Treatments</a>
    <a data-page="wards" data-role="admin,nurse">Wards & Admission</a>
    <a data-page="billing" data-role="admin,accounts">Billing</a>
    <a data-page="salary" data-role="admin,accounts">Salary Payments</a>

    <a data-page="profile" data-role="patient,reception">My Profile</a>
    <a data-page="myAppointments" data-role="patient,doctor">My Appointments</a>
    <a data-page="myBills" data-role="patient">My Bills</a>
  </nav>


    <button class="logout">Logout</button>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- HEADER -->
    <header class="header">
      <div>
        <h1>Welcome, <span id="userName">—</span></h1>
        <p id="userRole">Admin Dashboard</p>
      </div>

      <div class="user">
        <span id="headerUserName">—</span>
        <div class="avatar" id="userAvatar">A</div>
      </div>
    </header>

    <!-- PAGE TITLE -->
    <div class="page-title">
      <h2>Patient Management</h2>
      <button class="primary-btn" id="btnShowForm">+ Add Patient</button>
    </div>

    <!-- ADD PATIENT FORM -->
    <div class="card" id="patientFormCard" style="display:none;">
      <h3>Register New Patient</h3>

      <form id="patientForm" class="patient-form">

      <!-- ROW 1 -->
      <div class="field">
        <label>First Name</label>
        <input type="text" id="first_name" required />
      </div>

      <div class="field">
        <label>Last Name</label>
        <input type="text" id="last_name" />
      </div>

      <!-- ROW 2 -->
      <div class="field small">
        <label>Gender</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>

      <div class="field small">
        <label>Date of Birth</label>
        <input type="date" id="date_of_birth" required />
      </div>

      <!-- ROW 3 -->
      <div class="field">
        <label>Phone</label>
        <input type="text" id="phone" required />
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email" id="email" />
      </div>

      <!-- ROW 4 -->
      <div class="field full">
        <label>Address</label>
        <input type="text" id="address" required />
      </div>

      <!-- ROW 5 -->
      <div class="field small">
        <label>Blood Group</label>
        <select id="blood_group">
          <option value="">Select</option>
          <option>O+</option>
          <option>O-</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>AB+</option>
          <option>AB-</option>
        </select>
      </div>

      <div class="field">
        <label>Emergency Contact</label>
        <input type="text" id="emergency_contact" />
      </div>

      <!-- ROW 6 -->
      <div class="field small">
        <label>Status</label>
        <select id="status" required>
          <option>Observation</option>
          <option>Admitted</option>
          <option>Discharged</option>
        </select>
      </div>

      <div class="actions">
        <button type="submit" class="primary-btn">Register Patient</button>
        <button type="button" class="secondary-btn" id="btnCancelForm">Cancel</button>
      </div>

    </form>

    </div>

    <!-- PATIENT TABLE -->
    <div class="card">
      <input
        type="text"
        class="search"
        placeholder="Search patients by name or contact..."
        id="searchInput"
      />

      <table class="table">
        <thead>
          <tr>
            <th>PATIENT ID</th>
            <th>PATIENT NAME</th>
            <th>AGE / GENDER</th>
            <th>CONTACT</th>
            <th>ADDRESS</th>
            <th>STATUS</th>
          </tr>
        </thead>
        <tbody id="patientsTable">
          <!-- Injected by JS -->
        </tbody>
      </table>
    </div>

  </main>
</div>

<!-- GLOBAL JS -->
<script src="/frontend/js/toast.js"></script>
<script src="/frontend/js/layout.js"></script>
<script src="/frontend/js/auth.js"></script>

<!-- PAGE JS -->
<script src="/frontend/js/patient.js"></script>

</body>
</html>
